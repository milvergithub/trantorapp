server.port=9091

spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://postgresdb:5432/trantorapp
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.initialization-mode=never

spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migrations
spring.flyway.schemas=public

#swagger configurations
application.swagger.authorization.server=http://auth-server:9092/oauth/token
application.swagger.authorization.client.id=trantor
application.swagger.authorization.client.secret=trantor


#Application properties
application.credentials.auth.server=http://auth-server:9092/oauth/check_token
application.credentials.client.id=trantor
application.credentials.client.secret=trantor
application.credentials.resource.id=api